name: Test deployment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.5.0

      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
